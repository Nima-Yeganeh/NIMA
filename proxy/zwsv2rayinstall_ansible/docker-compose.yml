version: "3"
services:
  v2ray_up:
    image: ghcr.io/v2fly/v2ray:v5.14.1-64-std
    restart: always
    environment:
      - v2ray.vmess.aead.forced=false
    ports:
      - '9000:9000'
    volumes:
      - /up.v2rayconfig.conf:/etc/v2ray/config.json
  v2ray_br:
    image: ghcr.io/v2fly/v2ray:v5.14.1-64-std
    restart: always
    environment:
      - v2ray.vmess.aead.forced=false
    ports:
      - '8080:8080'
    volumes:
      - /br.v2rayconfig.conf:/etc/v2ray/config.json
